<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to the Future</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    /* Fullscreen video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5) blur(2px);
    }

    /* Overlay with transparent effect */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Futuristic text styling */
    .welcome-text {
      color: #00ffcc;
      font-size: 4em;
      letter-spacing: 0.15em;
      text-align: center;
      animation: glow 1.5s ease-in-out infinite alternate;
      text-transform: uppercase;
    }

    /* Sub-text */
    .sub-text {
      color: #ffffff;
      font-size: 1.5em;
      letter-spacing: 0.1em;
      margin-top: 20px;
    }

    /* Glowing text animation */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ffcc;
      }
      to {
        text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ffcc, 0 0 50px #00ffcc;
      }
    }

    /* Navigation menu */
    nav {
      margin-top: 40px;
    }

    nav a {
      color: #00ffcc;
      text-decoration: none;
      font-size: 1.2em;
      margin: 0 20px;
      padding: 10px 20px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #00ffcc;
      color: #000;
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-size: 1.2em;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  
  <!-- Background video -->
  <video class="video-bg" autoplay muted loop>
    <source src="f2.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Overlay and content -->
  <div class="overlay">
    <div>
      <h1 class="welcome-text">Welcome to the GENZ AUTO</h1>
      <p class="sub-text">Where innovation meets imagination</p>

      <!-- Navigation Links -->
      <nav>
        <a href="index.html">Showroom</a>
        <a href="model.html">Model</a>
        <a href="location.html">Location</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </div>

 

  <!-- JavaScript for Smooth Scrolling and Interactive Effects -->
  <script>
    // Smooth scrolling for internal links
    document.querySelectorAll('nav a').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const targetPage = this.getAttribute('href');

        // Redirect to the page (simulate smooth scrolling to another page)
        setTimeout(() => {
          window.location.href = targetPage;
        }, 500);
      });
    });

    // Interactive effect: Change text color on hover
    const welcomeText = document.querySelector('.welcome-text');
    welcomeText.addEventListener('mouseover', () => {
      welcomeText.style.color = '#ff00cc';
    });
    welcomeText.addEventListener('mouseout', () => {
      welcomeText.style.color = '#00ffcc';
    });
  </script>

</body>
</html>
